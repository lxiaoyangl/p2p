<link rel="stylesheet" href="../../dist/css/borrow_apply.min.css">
<div><h5>借款信息</h5> <span id="text"></span></div>
<hr>
<div class="row">
    <div class="col-md-6">
        <div class="input-group mb-3">
            <label for="borrowmoney" class="mr-3">借款金额</label>
            <input type="number" class="form-control" id="borrowmoney">
            <span class="hint">金额不能小于1</span>
            <div class="input-group-append">
                <span class="input-group-text">元</span>
            </div>
        </div>
        <div class="input-group mb-3">
            <label for="interest" class="mr-3">借款利息</label>
            <input type="number" class="form-control" id="interest">
            <span class="hint">利息不能小于0</span>
            <div class="input-group-append">
                <span class="input-group-text">%</span>
            </div>
        </div>
        <div class="input-group mb-3">
            <label for="borrowtime" class="mr-3">借款期限</label>
            <select class="form-control" id="borrowtime">
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="6">6</option>
                <option value="9">9</option>
                <option value="12">12</option>
                <option value="24">24</option>
            </select>
            <div class="input-group-append">
                <span class="input-group-text">月</span>
            </div>
        </div>
        <div class="input-group mb-3">
            还款方式
            <div class="form-check form-check-inline">
                <input class="form-check-input ml-3" type="radio" name="repaytype" id="inlineRadio1" value="0" checked>
                <label class="form-check-label" for="inlineRadio1">按月分期</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="repaytype" id="inlineRadio2" value="1">
                <label class="form-check-label" for="inlineRadio2">按月到期</label>
            </div>
        </div>
        <div class="input-group mb-3">
            <label for="minbid" class="mr-3">最小投标</label>
            <input type="number" class="form-control" id="minbid">
            <span class="hint">金额不能小于1</span>
            <div class="input-group-append">
                <span class="input-group-text">元</span>
            </div>
        </div>
        <div class="input-group mb-3">
            <label for="bouns" class="mr-3">投标奖金</label>
            <input type="number" class="form-control" id="bouns">
            <span class="hint">金额不能小于1</span>
            <div class="input-group-append">
                <span class="input-group-text">元</span>
            </div>
        </div>
        <div class="input-group mb-3">
            <label for="days" class="mr-3">招标天数</label>
            <select class="form-control" id="days">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <div class="input-group-append">
                <span class="input-group-text">天</span>
            </div>
        </div>
        <div class="input-group mb-3">
            <label for="title" class="mr-3">借款标题</label>
            <input type="text" class="form-control" id="title">
            <span class="hint">内容不能为空</span>
        </div>
        <div class="input-group mb-3">
            <label for="info" class="mr-3">借款描述</label>
            <textarea type="text" class="form-control" id="info"></textarea>
            <span class="hint">内容不能为空</span>
        </div>
        <span class="ml-5"></span>
        <button type="button" class="btn btn-primary mb-3 ml-5 mt-3" id="borrowApplyBtn">发布借款</button>
    </div>
</div>





<script src="../../dist/js/borrow_apply.min.js"></script>
