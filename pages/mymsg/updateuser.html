<link rel="stylesheet" href="../../dist/css/updateuser.min.css">
<script src="../../dist/js/updateuser.min.js"></script>

<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="form-group">
                <label for="nickname">昵称</label>
                <input type="text" class="form-control" id="nickname" placeholder="请输入您的昵称">
                <span class="hint">请输您的昵称</span>
            </div>
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" class="form-control" id="email" placeholder="请输入您的邮箱">
                <span class="hint">请输入正确的邮箱</span>
            </div>
            <div class="form-group">
                <label for="phone">电话</label>
                <input type="number" class="form-control" id="phone" placeholder="请输入您的电话号码">
                <span class="hint">请输入正确的电话号码</span>
            </div>
            <button type="button" class="btn btn-primary mb-3 mt-2" id="commit">提交</button>
        </div>

    </div>
</div>
