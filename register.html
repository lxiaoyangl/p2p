<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="./dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./dist/css/iconfont.css">
    <link rel="stylesheet" href="./dist/css/register.min.css">
</head>

<body>
    <header>
        <div class="container">
            <a href="./index.html">
                <img src="./img/logo.png" alt="">
            </a>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <img src="./img/WechatIMG144.jpeg" alt="">
            <div class="container">
                <div class="show-box">
                    <div class="login-box">
                        <div class="title">登录/注册</div>
                        <form>
                            <div class="form-group uname">
                                <input type="text" id="exampleInputEmail1" placeholder="手机号">
                                <div id="unameHelp" class="text-muted"></div>
                            </div>
                            <div class="form-group pwd">
                                <input type="password" id="exampleInputPassword1" placeholder="验证码">
                                <span class="verification">获取验证码</span>
                                <div id="pwdHelp" class="text-muted"></div>
                            </div>
                            <div class="reg-agree">
                                <label>
                                    <span class="no-choose" id="rememberme-login"></span>
                                    <span class="agree">阅读并同意<a href="#">《人人贷注册服务协议》</a><a href="#">《人人贷隐私权政策》</a>
                                    </span>
                                </label>
                            </div>
                            <p class="btn"><button type="button">确定</button></p>
                            <div class="forget">
                                <div>
                                    <span class="text">我是出借人</span>
                                    <img src="./img/change.png" class="change"></div>
                                <span class="tab">密码登录</span>
                            </div>
                        </form>
                    </div>
                    <div class="reg-box" style="display: none;">
                        <div class="title">密码登录</div>
                        <form>
                            <div class="form-group uname">
                                <input type="text" id="exampleInputEmail1" placeholder="手机号/邮箱">
                                <div id="unameHelp" class="text-muted"></div>
                            </div>
                            <div class="form-group pwd">
                                <input type="password" id="exampleInputPassword1" placeholder="密码">
                                <div id="pwdHelp" class="text-muted"></div>
                            </div>
                            <div class="reg-agree">
                                <label>
                                    <span class="no-choose" id="rememberme-login"></span>
                                    <span class="agree">阅读并同意<a href="#">《人人贷注册服务协议》</a><a href="#">《人人贷隐私权政策》</a>
                                    </span>
                                </label>
                            </div>
                            <p class="btn"><button type="button">立即登录</button></p>
                            <div class="forget">
                                <a href="#">忘记密码?</a>
                                <span class="tab">验证码登录/注册</span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <footer>
        <ul class="container-fluid">
            <li>
                <span>&copy; 2019 人人贷 All rights reserved</span>
                <i></i>
            </li>
            <li>
                <span>人人贷商务顾问(北京)有限公司</span>
                <i></i>
            </li>
            <li>
                <span>京公网安备11010802021944</span>
                <i></i>
            </li>
            <li>
                <a class="#">京ICP备12025643号-1</a>
                <i></i>
            </li>
            <li>
                <span>网贷有风险，出借需谨慎<em> 按扣费后年利率计算的利息不代表对实际获得利息的承诺，风险自担</em></span>
            </li>
        </ul>
    </footer>


    <script src="./dist/js/jquery.min.js"></script>
    <script src="./dist/js/bootstrap.min.js"></script>
    <script src="./dist/js/popper.min.js"></script>
    <script src="./dist/js/register.min.js"></script>
</body>

</html>
